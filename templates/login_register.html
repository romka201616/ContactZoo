{% extends 'base.html' %}

{% block content %}
<h2 id="form-title">Вход в систему</h2>

<!-- Форма авторизации -->
<form id="login-form" method="POST">
    <label for="login-username">Имя пользователя</label>
    <input type="text" id="login-username" name="username" required>

    <label for="login-password">Пароль</label>
    <input type="password" id="login-password" name="password" required>

    <p class="error" id="login-error"></p>

    <button type="submit">Войти</button>
</form>

<!-- Форма регистрации -->
<form id="register-form" method="POST" style="display: none;">
    <label for="register-username">Имя пользователя</label>
    <input type="text" id="register-username" name="username" required>

    <label for="register-password">Пароль</label>
    <input type="password" id="register-password" name="password" required>

    <label for="register-password-confirm">Повторите пароль</label>
    <input type="password" id="register-password-confirm" name="password_confirm" required>

    <p class="error" id="register-error"></p>

    <button type="submit">Зарегистрироваться</button>
</form>

<!-- Переключение между формами -->
<p>
    <a href="#" id="toggle-to-register">Нет аккаунта? Зарегистрироваться</a>
    <a href="#" id="toggle-to-login" style="display: none;">Уже есть аккаунт? Войти</a>
</p>
{% endblock %}
